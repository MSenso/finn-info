<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dynamically Add Rows to Table</title>
  <script src="html/resources/js/add-rows.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <figure class="text-center">
    <h1>Добавьте вычислительные узлы и связи между ними</h1>
  </figure>

  <table id="myTable" class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" style="width: 42.3%">Номер узла</th>
        <th scope="col" >Номера связанных узлов</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
  </table>


  <br>

  <div class="input-group mb-3">
    <span class="input-group-text">Номер узла:</span>
    <input class="form-control" type="text" id="id">
    <span class="input-group-text">Номер связанного узла:</span>
    <input class="form-control" type="text" id="items">
    <button class="btn btn-outline-dark" onclick="addRow()">Добавить строку</button>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">Номер узла-инициализатора:</span>
    <input class="form-control" type="text" id="nod">
  </div>

  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-outline-dark" onclick="submit()">Получить данные о нагрузке</button>
  </div>

  <p id="messages"></p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="html/resources/js/index.js"></script>
</body>

</html>
